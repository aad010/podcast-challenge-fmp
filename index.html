<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sen:wght@400..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <!-- <div class="layout"> -->
    <div class="layout-icons">
      <img class="icons-logo" src="assets/desktop/logo.svg" alt="" />
      <h2 class="icons-name">pod</h2>
    </div>
    <div class="layout-text">
      <div class="layout-headings">
        <h1 class="headings-first-line">Publish your podcasts</h1>
        <h1 class="headings-second-line">everywhere.</h1>
      </div>
      <div class="layout-directions">
        Upload your audio to Pod with a single click. We'll then distribute your
        podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and
        more!
      </div>
      <div class="layout-add-info">
        <input type="text" class="info-input" placeholder="Email address" />
        <button class="info-button">Request Access</button>
        <p class="info-error-msg">Oops! Please check your email</p>
      </div>
      <div class="layout-platforms">
        <img
          class="podcast platforms-spotify"
          src="assets/desktop/spotify.svg"
          alt="spotify"
        />
        <img
          class="podcast platforms-apple"
          src="assets/desktop/apple-podcast.svg"
          alt=""
        />
        <img
          class="podcast platforms-google"
          src="assets/desktop/google-podcasts.svg"
          alt=""
        />
        <img
          class="podcast platforms-pocket"
          src="assets/desktop/pocket-casts.svg"
          alt=""
        />
      </div>
    </div>
    <img class="pod-host" src="assets/desktop/image-host.jpg" alt="host" />
    <script src="style.js"></script>
  </body>
</html>
